<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>finances</title>
</head>

<body>
    <header>
        <h1 id="logo">Finanças</h1>
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>
            
                <div class="card">
                    <h3>
                        <span>Entradas</span>
                        <img src="./assets/income.svg" alt="imagem de entradas">
                    </h3>
                    <p>5.000,00</p>
                </div>
                <div class="card">
                    <h3>
                        <span>Saídas</span>
                        <img src="./assets/expense.svg" alt="imagem de saídas">
                    </h3>
                    <p>3.000,00</p>
                </div>
                <div class="card total">
                    <h3>
                        <span>Total</span>
                        <img src="./assets/total.svg" alt="imagem de total">
                    </h3>
                    <p>2.000,00</p>
                </div>
            

        </section>

        <section id="transactions">

            <h2 class="sr-only">Transações</h2>

            <a href="#" class="button new">+ Nova Transação</a>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th>
                        </th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td class="description">Luz</td>
                        <td class="expense">- 500,00</td>
                        <td class="date">15/06/2021</td>
                        <td>
                            <img src="./assets/minus.svg" alt="remover transação">
                        </td>
                    </tr>
                    <tr>
                        <td class="description">Criação website</td>
                        <td class="income">5.000,00</td>
                        <td class="date">16/06/2021</td>
                        <td>
                            <img src="./assets/minus.svg" alt="remover transação">
                        </td>
                    </tr>
                    <tr>
                        <td class="description">Internet</td>
                        <td class="expense">-150,00</td>
                        <td class="date">16/06/2021</td>
                        <td>
                            <img src="./assets/minus.svg" alt="remover transação">
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&Leandrokon</p>
    </footer>
</body>

</html>
